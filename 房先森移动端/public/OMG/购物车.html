<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #hh{
        margin: 20px;
    }
    img{
        width: 50px;
        height: 50px;
    }
    .red,
    .bul,
    .num{
        width: 40px;
        text-align: center;
    }
</style>
<body>
    <div id="hh">
    <!-- <input type="button" value="添加" id="tj"> -->
    <table border="1" cellspacing='0'>
        <thead><tr>
            <th><input type="checkbox" class="ckAll"></th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th colspan="2">小计</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tby">
            <tr class="rt">
            <td><input type="checkbox" class="ck"></td>
            <td><img src="苹果X.jpg">
                <p style="text-align: center;">哈哈</p>
            </td>
            <td>4000</td>
            <td>
                <button class="red">-</button>
                <input type="text" value="1" class="num">
                <button class="bul">+</button>
            </td>
            <td class="to">4000</td>
            <td>
                <button class="del">删除</button>
            </td>
            </tr>
            <tr class="rt">
                <td><input type="checkbox" class="ck"></td>
                <td><img src="苹果X.jpg">
                    <p style="text-align: center;">哈哈</p>
                </td>
                <td>400</td>
                <td>
                    <button class="red">-</button>
                    <input type="text" value="1" class="num">
                    <button class="bul">+</button>
                </td>
                <td class="to">400</td>
                <td>
                    <button class="del">删除</button>
                </td>
                </tr>
                <tr class="rt">
                    <td><input type="checkbox" class="ck"></td>
                    <td><img src="苹果X.jpg">
                        <p style="text-align: center;">哈哈</p>
                    </td>
                    <td>40000</td>
                    <td>
                        <button class="red">-</button>
                        <input type="text" value="1" class="num">
                        <button class="bul">+</button>
                    </td>
                    <td class="to">40000</td>
                    <td>
                        <button class="del">删除</button>
                    </td>
                    </tr>
        </tbody>
        <footer>
            <tr>
                <th><input type="checkbox" class="ckAll"></th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th colspan="2">小计</th>
                <th></th>
            </tr>
        </footer>
        <button id="ka">全部删除</button>
        <button id="kaa">选中删除</button>
    </div>
    </table>
    <div>
        总数量：<span id="sp1">0</span>
        总价: <span id="sp2">00</span>
    </div>
    <script src="../444/js/jquery-3.1.0.min.js"></script>
    <script>
        $('.ckAll').click(function(){
            $('.ck').prop('checked',this.checked);
            $('.ckAll').prop('checked',this.checked);
        });
        $('.ck').click(function(){
            var x=$('.ck').length;
            var y=$('.ck:checked').length;
            $('.ckAll').prop('checked',x==y)
        })
        $('.del').click(function(){
            $(this).parents('.rt').remove();
        })
        $('#ka').click(function(){
            $('#tby').empty()
        })
        $('#kaa').click(function(){
            $('.ck').each(function(index,el){
                if(el.checked){
                    $(el).parents('.rt').remove();
                }
            })
        })
    </script>
</body>
</html>
